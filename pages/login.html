<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>切版直播班第六週作業</title>
</head>

<body>
  <%- include("./layout/navbar.ejs") %>
    <div class="container-xl d-none d-lg-flex justify-content-center py-4">
      <div class="card w-50 border-primary-300 p-65 my-8">
        <div class="card-body p-0">
          <h4 class="text-accent-200 fw-bolder mb-65">登入</h4>
          <div class="mb-3">
            <label for="account" class="form-label fw-bold text-gray-500">會員帳號</label>
            <input type="text" class="form-control form-control-sm border-0 shadow-none bg-gray-100" id="account"
              placeholder="請輸入會員帳號">
          </div>
          <div class="mb-65">
            <label for="password" class="form-label fw-bold text-gray-500">密碼</label>
            <input type="password" class="form-control form-control-sm border-0 shadow-none bg-gray-100" id="password"
              placeholder="請輸入密碼">
          </div>
          <a class="btn btn-sm btn-accent-200 text-white w-100 rounded-pill mb-65" href="#" role="button">立即登入&ensp;
            <i class="bi bi-arrow-right"></i></a>
          <div class="border-top bprder-gray-200 position-relative mb-65">
            <p class="fs-6 text-gray-300 px-12 bg-white position-absolute top-0 start-50 t-50">或以其他方式登入</p>
          </div>
          <a class="btn btn-sm btn-gray-100 w-100 text-gray-600 fw-bold rounded-pill mb-65" href="#" role="button">
            <div class="d-flex justify-content-center align-items-center">
              <img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024-week6/icons-google.png?raw=true"
                alt="google-icon" class="me-2">
              <span class="ms-1">使用 Google 登入</span>
            </div>
          </a>
          <a class="btn btn-sm btn-gray-100 w-100 text-gray-600 fw-bold rounded-pill mb-65" href="#" role="button">
            <div class="d-flex justify-content-center align-items-center">
              <img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024-week6/icons-facebook.png?raw=true"
                alt="google-icon" class="me-2">
              <span class="ms-1">使用 Facebook 登入</span>
            </div>
          </a>
          <div class="d-flex justify-content-center">
            <p class="fw-bold m-0">還不是會員？</p>
            <a href="register.html" class="link-accent-200 fw-bold">點此註冊</a>
          </div>
        </div>
      </div>
    </div>
    <div class="md-content d-block d-lg-none">
      <div class="bg-white mb-7 border-top border-bottom border-primary-300">
        <div class="container-xl">
          <div class="p-5">
            <h4 class="text-accent-200 fw-bolder mb-65">登入</h4>
            <div class="mb-3">
              <label for="account" class="form-label fw-bold text-gray-500">會員帳號</label>
              <input type="text" class="form-control form-control-sm border-0 shadow-none bg-gray-100" id="account"
                placeholder="請輸入會員帳號">
            </div>
            <div class="mb-65">
              <label for="password" class="form-label fw-bold text-gray-500">密碼</label>
              <input type="password" class="form-control form-control-sm border-0 shadow-none bg-gray-100" id="password"
                placeholder="請輸入密碼">
            </div>
            <a class="btn btn-sm btn-accent-200 text-white w-100 rounded-pill mb-65" href="#" role="button">立即登入&ensp;
              <i class="bi bi-arrow-right"></i></a>
            <div class="border-top bprder-gray-200 position-relative mb-65">
              <p class="fs-6 text-gray-300 px-12 bg-white position-absolute top-0 start-50 t-50">或以其他方式登入</p>
            </div>
            <a class="btn btn-sm btn-gray-100 w-100 text-gray-600 fw-bold rounded-pill mb-65" href="#" role="button">
              <div class="d-flex justify-content-center align-items-center">
                <img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024-week6/icons-google.png?raw=true"
                  alt="google-icon" class="me-2">
                <span class="ms-1">使用 Google 登入</span>
              </div>
            </a>
            <a class="btn btn-sm btn-gray-100 w-100 text-gray-600 fw-bold rounded-pill mb-65" href="#" role="button">
              <div class="d-flex justify-content-center align-items-center">
                <img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024-week6/icons-facebook.png?raw=true"
                  alt="google-icon" class="me-2">
                <span class="ms-1">使用 Facebook 登入</span>
              </div>
            </a>
            <div class="d-flex justify-content-center">
              <p class="fw-bold m-0">還不是會員？</p>
              <a href="register.html" class="link-accent-200 fw-bold">點此註冊</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%- include("./layout/footer.ejs") %>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
      <script type="module" src="../main.js"></script>
</body>

</html>
